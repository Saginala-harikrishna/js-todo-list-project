<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow - Login</title>
  <link rel="stylesheet" href="css/index_style.css" />
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <div class="app-icon">‚úîÔ∏è</div>
      <h1 class="app-name">TaskFlow</h1>
      <p class="app-tagline">Your personal task management companion</p>
    </div>

    <div class="login-box">
      <h2>Welcome Back</h2>
      <p class="subtext">Enter your username to access your personal todo list</p>
      
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
        <button type="submit">Enter TaskFlow</button>
      </form>
    </div>

    <div class="features">
      <div class="feature-box">
        ‚ú® <strong>Organize Tasks</strong><br />
        <span class="small-text">Add, edit, complete</span>
      </div>
      <div class="feature-box">
        üåô <strong>Dark Mode</strong><br />
        <span class="small-text">Personal themes</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (username) {
        localStorage.setItem('username', username);
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
